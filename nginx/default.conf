server {
    listen 80;
    server_name localhost;

    root /var/www/html;  # Ajuste o caminho conforme necess√°rio
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        include fastcgi_params;
    }
}
